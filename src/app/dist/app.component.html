
<h1 style="text-align:center;color: teal;">ANGULAR TODO APP</h1>
<br>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="ADD NEW TASK" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
       <button class="btn btn-primary" style="color:white" type="button" id="button-addon2" (click)="saveTodo()"><i class="bi bi-calendar-event"></i> TASK
        </button> 
        <br>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos;let i=index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color:red" (click)="remove(i)"><i class="bi bi-trash3"></i></td>
          </tr>
        </tbody>
      </table>
   </div>
  </div>
</div>
